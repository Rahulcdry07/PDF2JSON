name: EstimateX CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Install pinned dev tooling so CI uses the exact same formatter/linter versions
        pip install -r dev-requirements.txt

    - name: Show black version
      run: black --version

    - name: Run linters
      run: |
        # Check code formatting with black (run from repo root so pyproject.toml is used)
        black --check .

        # Type checking with mypy
        mypy src/ scripts/ --ignore-missing-imports || true

        # Lint with pylint
        pylint src/ scripts/ --disable=C0111,R0913,R0914,W0212 || true

    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=src --cov=scripts --cov-report=xml --cov-report=html --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Archive coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint black mypy flake8 bandit safety

    - name: Security check with bandit
      run: |
        bandit -r src/ scripts/ -f json -o bandit-report.json || true

    - name: Dependency vulnerability check
      run: |
        safety check --json || true

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test, code-quality]
    if: github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image (local)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: estimatex:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: github.ref == 'refs/heads/main'
      continue-on-error: true

    - name: Push Docker image
      uses: docker/build-push-action@v5
      if: github.ref == 'refs/heads/main'
      continue-on-error: true
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/estimatex:latest
          ${{ secrets.DOCKER_USERNAME }}/estimatex:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: docker

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Start services with docker compose
      run: |
        docker compose up -d
        sleep 10

    - name: Wait for services to be healthy
      run: |
        timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
        timeout 60 bash -c 'until curl -f http://localhost:5001; do sleep 2; done'

    - name: Run integration tests
      run: |
        # Test main web interface
        curl -f http://localhost:8000/ || exit 1
        
        # Test MCP web interface
        curl -f http://localhost:5001/ || exit 1
        
        # Test API endpoints
        curl -f http://localhost:5001/api/categories || exit 1

    - name: Show service logs on failure
      if: failure()
      run: |
        docker compose logs

    - name: Stop services
      if: always()
      run: |
        docker compose down -v
