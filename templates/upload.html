<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Upload PDF</title>
  </head>
  <body>
    <h1>Upload PDF</h1>
    <form method="post" enctype="multipart/form-data">

      <button type="submit">Upload</button>
    </form>

  </body>
</html>
