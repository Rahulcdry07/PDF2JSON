<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Testing Interface - EstimateX DSR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            background: white;
            padding: 15px;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .tab-button {
            padding: 12px 24px;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            background: #e0e0e0;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            background: white;
            padding: 30px;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button.primary:hover {
            transform: translateY(-2px);
        }

        button.primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result-box.show {
            display: block;
        }

        .result-box.error {
            border-left-color: #dc3545;
            background: #fee;
        }

        .result-box pre {
            background: white;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin-top: 10px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .category-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .category-card h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .category-card .stat {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 0.9em;
        }

        .matches-list {
            margin-top: 15px;
        }

        .match-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .match-item .code {
            font-weight: 700;
            color: #667eea;
            font-size: 1.1em;
        }

        .match-item .description {
            color: #333;
            margin: 8px 0;
        }

        .match-item .meta {
            display: flex;
            gap: 20px;
            color: #666;
            font-size: 0.9em;
        }

        .similarity-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            background: #28a745;
            color: white;
            font-weight: 600;
            font-size: 0.85em;
        }

        .file-upload {
            border: 2px dashed #667eea;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            background: #f9f9ff;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .two-col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .two-col {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-wrap: wrap;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ MCP Testing Interface</h1>
            <p class="subtitle">Test MCP Server Tools for EstimateX DSR System</p>
        </header>

        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('categories')">üìä Categories</button>
            <button class="tab-button" onclick="switchTab('search-code')">üîç Search Code</button>
            <button class="tab-button" onclick="switchTab('search-desc')">üìù Search Description</button>
            <button class="tab-button" onclick="switchTab('calculate')">üí∞ Calculate Cost</button>
            <button class="tab-button" onclick="switchTab('chapter')">üìö Browse Chapter</button>
            <button class="tab-button" onclick="switchTab('convert')">üìÑ Convert PDF</button>
        </div>

        <!-- Categories Tab -->
        <div class="tab-content active" id="tab-categories">
            <h2>Available DSR Categories</h2>
            <button class="primary" onclick="loadCategories()">Load Categories</button>
            <div id="categories-result" class="categories-grid"></div>
        </div>

        <!-- Search Code Tab -->
        <div class="tab-content" id="tab-search-code">
            <h2>Search DSR Code</h2>
            <form onsubmit="searchCode(event)">
                <div class="two-col">
                    <div class="form-group">
                        <label>DSR Code *</label>
                        <input type="text" id="search-code-input" placeholder="e.g., 15.12.2" required>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="search-code-category">
                            <option value="civil">Civil</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="primary">Search Code</button>
            </form>
            <div id="search-code-result" class="result-box"></div>
        </div>

        <!-- Search Description Tab -->
        <div class="tab-content" id="tab-search-desc">
            <h2>Search by Description</h2>
            <form onsubmit="searchDescription(event)">
                <div class="form-group">
                    <label>Description *</label>
                    <input type="text" id="search-desc-input" placeholder="e.g., brick work in superstructure" required>
                </div>
                <div class="two-col">
                    <div class="form-group">
                        <label>Category</label>
                        <select id="search-desc-category">
                            <option value="civil">Civil</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Max Results</label>
                        <input type="number" id="search-desc-limit" value="5" min="1" max="20">
                    </div>
                </div>
                <div class="form-group">
                    <label>Minimum Similarity (0.0 - 1.0)</label>
                    <input type="number" id="search-desc-similarity" value="0.5" min="0" max="1" step="0.1">
                </div>
                <button type="submit" class="primary">Search Description</button>
            </form>
            <div id="search-desc-result" class="result-box"></div>
        </div>

        <!-- Calculate Cost Tab -->
        <div class="tab-content" id="tab-calculate">
            <h2>Calculate Cost</h2>
            <form onsubmit="calculateCost(event)">
                <div class="two-col">
                    <div class="form-group">
                        <label>DSR Code *</label>
                        <input type="text" id="calc-code" placeholder="e.g., 15.12.2" required>
                    </div>
                    <div class="form-group">
                        <label>Quantity *</label>
                        <input type="number" id="calc-quantity" placeholder="e.g., 100" step="0.01" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="calc-category">
                        <option value="civil">Civil</option>
                    </select>
                </div>
                <button type="submit" class="primary">Calculate Cost</button>
            </form>
            <div id="calc-result" class="result-box"></div>
        </div>

        <!-- Browse Chapter Tab -->
        <div class="tab-content" id="tab-chapter">
            <h2>Browse Chapter</h2>
            <form onsubmit="getChapter(event)">
                <div class="two-col">
                    <div class="form-group">
                        <label>Chapter *</label>
                        <input type="text" id="chapter-input" placeholder="e.g., Chapter 15 or Brick Work" required>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="chapter-category">
                            <option value="civil">Civil</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="primary">Get Chapter Codes</button>
            </form>
            <div id="chapter-result" class="result-box"></div>
        </div>

        <!-- Convert PDF Tab -->
        <div class="tab-content" id="tab-convert">
            <h2>Convert PDF to JSON</h2>
            <form onsubmit="convertPDF(event)">
                <div class="form-group">
                    <div class="file-upload" onclick="document.getElementById('pdf-file').click()">
                        <input type="file" id="pdf-file" accept=".pdf" required>
                        <p>üìÑ Click to select PDF file</p>
                        <p id="file-name" style="color: #667eea; margin-top: 10px;"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="extract-tables">
                        Extract tables from PDF
                    </label>
                </div>
                <button type="submit" class="primary">Convert PDF</button>
            </form>
            <div id="convert-result" class="result-box"></div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById('tab-' + tabName).classList.add('active');
            event.target.classList.add('active');
        }

        async function loadCategories() {
            const resultDiv = document.getElementById('categories-result');
            resultDiv.innerHTML = '<p>Loading...</p>';

            try {
                const response = await fetch('/api/categories');
                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = data.categories.map(cat => `
                        <div class="category-card">
                            <h3>${cat.name.toUpperCase()}</h3>
                            <div class="stat"><span>Total Codes:</span><span>${cat.total_codes}</span></div>
                            <div class="stat"><span>Chapters:</span><span>${cat.total_chapters}</span></div>
                            <div class="stat"><span>Avg Rate:</span><span>‚Çπ${cat.rate_stats.average}</span></div>
                        </div>
                    `).join('');
                } else {
                    resultDiv.innerHTML = '<p>Error loading categories</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        async function searchCode(event) {
            event.preventDefault();
            const resultDiv = document.getElementById('search-code-result');
            const code = document.getElementById('search-code-input').value;
            const category = document.getElementById('search-code-category').value;

            resultDiv.className = 'result-box show';
            resultDiv.innerHTML = '<p>Searching...</p>';

            try {
                const response = await fetch('/api/search_code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code, category })
                });
                const data = await response.json();

                if (data.success && data.found) {
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Code Found</h3>
                        <pre>${JSON.stringify(data.result, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result-box show error';
                    resultDiv.innerHTML = `<h3>‚ùå ${data.message || data.error}</h3>`;
                }
            } catch (error) {
                resultDiv.className = 'result-box show error';
                resultDiv.innerHTML = `<h3>‚ùå Error: ${error.message}</h3>`;
            }
        }

        async function searchDescription(event) {
            event.preventDefault();
            const resultDiv = document.getElementById('search-desc-result');
            const description = document.getElementById('search-desc-input').value;
            const category = document.getElementById('search-desc-category').value;
            const limit = document.getElementById('search-desc-limit').value;
            const min_similarity = document.getElementById('search-desc-similarity').value;

            resultDiv.className = 'result-box show';
            resultDiv.innerHTML = '<p>Searching...</p>';

            try {
                const response = await fetch('/api/search_description', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description, category, limit, min_similarity })
                });
                const data = await response.json();

                if (data.success && data.results_found > 0) {
                    resultDiv.innerHTML = `
                        <h3>Found ${data.results_found} matches for "${data.query}"</h3>
                        <div class="matches-list">
                            ${data.matches.map(match => `
                                <div class="match-item">
                                    <div class="code">${match.code}</div>
                                    <div class="description">${match.description}</div>
                                    <div class="meta">
                                        <span>Unit: ${match.unit}</span>
                                        <span>Rate: ‚Çπ${match.rate}</span>
                                        <span class="similarity-badge">${(match.similarity * 100).toFixed(1)}% match</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    resultDiv.className = 'result-box show error';
                    resultDiv.innerHTML = '<h3>‚ùå No matches found</h3>';
                }
            } catch (error) {
                resultDiv.className = 'result-box show error';
                resultDiv.innerHTML = `<h3>‚ùå Error: ${error.message}</h3>`;
            }
        }

        async function calculateCost(event) {
            event.preventDefault();
            const resultDiv = document.getElementById('calc-result');
            const code = document.getElementById('calc-code').value;
            const quantity = document.getElementById('calc-quantity').value;
            const category = document.getElementById('calc-category').value;

            resultDiv.className = 'result-box show';
            resultDiv.innerHTML = '<p>Calculating...</p>';

            try {
                const response = await fetch('/api/calculate_cost', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code, quantity, category })
                });
                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <h3>üí∞ Cost Calculation</h3>
                        <pre>${JSON.stringify({
                            code: data.code,
                            description: data.description,
                            calculation: data.calculation,
                            total_cost: data.total_cost
                        }, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result-box show error';
                    resultDiv.innerHTML = `<h3>‚ùå ${data.error}</h3>`;
                }
            } catch (error) {
                resultDiv.className = 'result-box show error';
                resultDiv.innerHTML = `<h3>‚ùå Error: ${error.message}</h3>`;
            }
        }

        async function getChapter(event) {
            event.preventDefault();
            const resultDiv = document.getElementById('chapter-result');
            const chapter = document.getElementById('chapter-input').value;
            const category = document.getElementById('chapter-category').value;

            resultDiv.className = 'result-box show';
            resultDiv.innerHTML = '<p>Loading chapter...</p>';

            try {
                const response = await fetch('/api/get_chapter', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chapter, category })
                });
                const data = await response.json();

                if (data.success && data.codes_found > 0) {
                    resultDiv.innerHTML = `
                        <h3>Found ${data.codes_found} codes in "${data.chapter}"</h3>
                        <div class="matches-list">
                            ${data.codes.slice(0, 10).map(code => `
                                <div class="match-item">
                                    <div class="code">${code.code}</div>
                                    <div class="description">${code.description}</div>
                                    <div class="meta">
                                        <span>Unit: ${code.unit}</span>
                                        <span>Rate: ‚Çπ${code.rate}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        ${data.codes_found > 10 ? `<p style="margin-top: 15px; color: #666;">Showing first 10 of ${data.codes_found} codes</p>` : ''}
                    `;
                } else {
                    resultDiv.className = 'result-box show error';
                    resultDiv.innerHTML = '<h3>‚ùå No codes found in this chapter</h3>';
                }
            } catch (error) {
                resultDiv.className = 'result-box show error';
                resultDiv.innerHTML = `<h3>‚ùå Error: ${error.message}</h3>`;
            }
        }

        async function convertPDF(event) {
            event.preventDefault();
            const resultDiv = document.getElementById('convert-result');
            const fileInput = document.getElementById('pdf-file');
            const extractTables = document.getElementById('extract-tables').checked;

            if (!fileInput.files[0]) {
                alert('Please select a PDF file');
                return;
            }

            const formData = new FormData();
            formData.append('pdf_file', fileInput.files[0]);
            formData.append('extract_tables', extractTables);

            resultDiv.className = 'result-box show';
            resultDiv.innerHTML = '<p>Converting PDF... This may take a moment...</p>';

            try {
                const response = await fetch('/api/convert_pdf', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <h3>‚úÖ PDF Converted Successfully</h3>
                        <pre>${JSON.stringify(data.summary, null, 2)}</pre>
                        <p><a href="${data.download_url}" download>üì• Download JSON</a></p>
                    `;
                } else {
                    resultDiv.className = 'result-box show error';
                    resultDiv.innerHTML = `<h3>‚ùå ${data.error}</h3>`;
                }
            } catch (error) {
                resultDiv.className = 'result-box show error';
                resultDiv.innerHTML = `<h3>‚ùå Error: ${error.message}</h3>`;
            }
        }

        // File name display
        document.getElementById('pdf-file').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            if (fileName) {
                document.getElementById('file-name').textContent = '‚úì ' + fileName;
            }
        });

        // Load categories on page load
        window.addEventListener('load', loadCategories);
    </script>
</body>
</html>
